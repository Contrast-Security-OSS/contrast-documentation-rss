# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  rssgen:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${OWNER,,}
          password: ${{ secrets.GHCR_PAT }}
        env:
          OWNER: ${{ github.repository_owner }}
      - name: Set up Docker
        run: |
          docker pull ghcr.io/turbou/contrastsecurity/rssgen_python3:1.0.0
      - name: Check Docker Image
        run: |
          #docker images
          #pwd
          #ls -l
          #cat docker-compose.yml
          #docker-compose up -d && docker-compose exec -T python3 python -V
          #docker ps
      # Runs a single command using the runners shell
      - name: Check Python Version
      #  #run: docker-compose exec -T rssgen.python3 python -V
        run: docker-compose run python3 python java_rlsnote.py
      - uses: actions/upload-artifact@v3
        with:
          name: my_site
          path: feeds
      - uses: actions/upload-pages-artifact@v1
        with:
          path: feeds
  deploy:
    needs: rssgen
    runs-on: ubuntu-latest 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v1
        id: deployment
